<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center">Interactive Counter</h1>
    <br>
    <h4 class="text-center" id="value1"></h4>
    <div class="d-flex justify-content-center align-items-center gap-3 mt-3">
        <button type="button" class="btn btn-danger" name="-" id="decrement">-</button>
        <button type="button" class="btn btn-primary" name="reset" id="reset">Reset</button>
        <button type="button" class="btn btn-success" name="+" id="increment">+</button>
    </div>
    <div class="d-flex justify-content-center align-items-center mt-3">
        <h5 class="mb-0 me-3">Step: </h5>
        <button type="button" class="btn btn-info me-2" name="one" id="one">1</button>
        <button type="button" class="btn btn-info me-2" name="five" id="five">5</button>
        <button type="button" class="btn btn-info" name="ten" id="ten">10</button>
    </div>
    <script src="./counter.js"></script>
</body>
</html>
