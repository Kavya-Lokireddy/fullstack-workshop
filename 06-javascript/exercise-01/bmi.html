<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
         #calculate{
            padding-left:30px;
        }
    </style>
</head>
<body>
    <header>
         <h1 class="text-center">Body Mass Index(BMI) Calculator</h1>
    </header>
    <br>
    <section id="calculate">
        <div>
            <label>Enter the Weight in Kg</label><br>
            <input type="number" name="weight" id="weight" required/><br>
        </div>
        <br>
        <div>
            <label>Enter the height in meters</label><br>
            <input type="number" name="height" id="height" required/>
        </div>
        <br>
        <button type="button" class="btn btn-success" id="submit">Submit</button>
    </section>

    <h3 class="text-center" id="result"></h3>
    <h3 class="text-center" id="category"></h3>

    <script>
       
        let category;

        document.getElementById("submit").addEventListener("click",() =>calculate_bmi());

        const calculate_bmi = () =>{
            const weight=Number(document.getElementById("weight").value);
            const height=Number(document.getElementById("height").value);

            let bmi=weight/(height*height);
            bmi=parseFloat(bmi.toFixed(3));
            document.getElementById("result").innerHTML=`${bmi}`;
            //let category;
            
            if(bmi<18.5){
                category="UnderWeight";
            }else if(bmi>=18.5 && bmi<=24.9){
                category="Normal";
            }else if(bmi>=25 && bmi<=29.9){
                category="OverWeight";
            }else{
                category="Obese";
            }
            document.getElementById("category").innerHTML=`${category}`;
        };
    </script>
</body>
</html>
