<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .conversion{
            padding-left:40px;
        }
    </style>
</head>
<body>
    <header>
        <h1 class="text-center">Temperature Converter</h1>
    </header>
    
    <main>
        <div class="conversion">
            <label for="type">Choose Conversion type:</label><br>
            <div>
                <label name="temperature">Temperature Value</label>
                <br>
                <input type="number" name="text" id="user_input" required/>
                <br><br>
                <select id="temp">
                    <option value="c_to_f" name="o1">Celsius to Fahrenheit</option>
                    <option value="f_to_c" name="o2">Fahrenheit to Celsius</option>
                </select>
            </div>
            <br>
            <button type="button"  class='btn btn-success' id="submit">Submit</button>
        </div>
        <h3 class="text-center" id="opt"></h3>
    </main>
    <script>
        const button=document.getElementById("submit");
        button.addEventListener("click",() =>temp_conversion());

        const temp_conversion =() =>{
            const temp1=document.getElementById("temp").value;
            const temp_value=Number(document.getElementById("user_input").value);
            let answer;

            if(temp1 === "c_to_f"){
                
                answer = (temp_value*9/5)+32;
                // alert only accepts one argument.
                document.getElementById("opt").innerHTML=`${temp_value}&deg;C=${answer.toFixed(2)}&deg;F`;
            }else{
                answer = (temp_value-32)*5/9;
                document.getElementById("opt").innerHTML=`${temp_value}&deg;F=${answer.toFixed(2)}&deg;C`;
            }
        };  
    </script>
</body>
</html>
